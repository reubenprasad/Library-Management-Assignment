<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="./lib.css">
</head>
<body style="background-color: rgb(194, 220, 255)">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 nav" id="menu">
                <ul class="navbar-nav">
                  <li class="nav-item" style="border:solid rgb(93, 92, 92) 2px; margin-right: 20px; text-align: center; width: 100px">
                    <a class="nav-link" href="#log" id="t1">Login</a>
                  <li class="nav-item" style="border:solid rgb(93, 92, 92) 2px; margin-right: 20px; text-align: center; width: 100px">
                    <a class="nav-link" href="#menu" id="t3">Register</a>
                  </li>
                  <li class="nav-item" style="border:solid rgb(93, 92, 92) 2px; margin-right: 20px; text-align: center; width: 100px">
                    <a class="nav-link" href="#menu" id="t2">Books</a>
                  </li>
                  
                  
                  <select class="form-control"id="category">
                      <option>Category</option>
                      <option>Fantasy</option>
                      <option>Fiction</option>
                      <option >Horror</option>
                      <option >Humor</option>
                      <option >Poetry</option>
                      <option >Science</option>
                  </select>
                </ul>
              </nav>
              
                <br>
                
                <p style="font-size: 18px; text-align: right; color: rgb(3, 136, 3); margin-right: 5px" id="user"></p>
                <p style="font-size: 30px; text-align: center" id="sel">Select a Category</p>
                <div id="login">
                        <div class="container">
                                <div class="row">
                                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <p style="font-size: 30px; text-align: center" id="log">Login</p>
                                        <table class="table" style="width: 600px; margin:auto;">
                                            <tr>
                                                <td>Username :</td>
                                                <td><input type="text" class="form-control" id="un" placeholder="Enter Username"></td>
                                            </tr>
                        
                                            <tr>
                                                <td>Password :</td>
                                                <td><input type="password" class="form-control" id="pw" placeholder="Enter Password"></td>
                                            </tr>
                        
                                            <tr style="text-align: right">                        
                                                <td><button class="btn btn-success" id="lgbtn" style="width: 150px">Login</button></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                </div>
                <div id="reg">
                        <div class="container">
                                <div class="row">
                                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <p style="font-size: 30px; text-align: center" id="r">Register</p>
                                        <table class="table" style="width: 600px; margin:auto;">
                                            <tr>
                                                <td>Username :</td>
                                                <td><input type="text" class="form-control" id="unr" placeholder="Enter Username"></td>
                                            </tr>
                        
                                            <tr>
                                                <td>Password :</td>
                                                <td><input type="password" class="form-control" id="pwr" placeholder="Enter Password"></td>
                                            </tr>

                                            <tr>
                                                    <td>Confirm Password :</td>
                                                    <td><input type="password" class="form-control" id="cpwr" placeholder="Confirm Password"></td>
                                                </tr>
                        
                                            <tr style="text-align: right">                        
                                                <td><button class="btn btn-success" id="rgbtn" style="width: 150px">Register</button></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                </div>
                <div id="result">

                </div>
</body>
<script src="./lib.js"></script>
</html>
